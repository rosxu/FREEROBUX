<!DOCTYPE html>
<html lang="fil">
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Free Robux 2025 - How To Get Free Robux</title>
    <meta
      name="description"
      content="Alamin kung paano makakuha ng libreng Robux ngayong 2025. Sundin ang aming tutorial para sa madaling paraan ng pagkuha ng Robux nang walang gastos!"
    />
    <meta
      name="keywords"
      content="libreng Robux, paano makakuha ng libreng Robux, Robux 2025, libreng Robux tutorial, paano makakuha ng Robux, Robux generator"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="profile-page">
      <h1>Put Your Username</h1>
      <input
        type="text"
        id="username"
        placeholder="Ilagay ang iyong username"
      />
      <button id="get-profile-btn">Idagdag ang account</button>
      <div class="profile" id="profile"></div>
    </div>

    <div class="container hidden" id="device-page">
      <h1>Choose Device</h1>
      <select id="device-select">
        <option value="Android">Android</option>
        <option value="PlayStation">PlayStation</option>
        <option value="iOS">iOS</option>
        <option value="Xbox">Xbox</option>
        <option value="Desktop">Desktop</option>
      </select>
      <button id="confirm-device-btn">Magpatuloy</button>
    </div>

    <div class="container hidden" id="eligibility-page">
      <h1>Karapat-dapat kang makakuha ng libreng Robux!</h1>
      <p id="eligibility-message"></p>
      <button id="start-btn">Simulan</button>
    </div>

    <div class="container hidden" id="robux-page">
      <p>Ilang Robux ang nais mo?</p>
      <select id="robux-select">
        <option value="4500">4,500 Robux</option>
        <option value="10000">10,000 Robux</option>
        <option value="22500">22,500 Robux</option>
      </select>
      <button id="continue-btn">Magpatuloy</button>
    </div>

    <div class="container hidden" id="generator-page">
      <h1>Gumagawa ng Robux</h1>
      <p id="generator-status"></p>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <a href="http://beeg.com/" 
     class="hidden" id="verify-btn">I-verify</button>
    </div>


    <div class="container hidden" id="success-page">
      <p id="success-message"></p>
      <div id="offerContainer"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
